{% extends 'base.html' %}
{% block title %}{{ 'Edytuj produkt' if lang == 'pl' else 'Edit Product' }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="section-title text-center mb-4">‚úèÔ∏è {{ 'Edytuj produkt' if lang == 'pl' else 'Edit Product' }}</h2>

    <form method="POST" action="" class="product-form">
        <div class="form-group">
            <label>{{ 'Nazwa' if lang == 'pl' else 'Name' }}</label>
            <input type="text" name="nazwa" value="{{ produkt.nazwa }}" required>
        </div>

        <div class="form-group">
            <label>{{ 'Opis' if lang == 'pl' else 'Description' }}</label>
            <textarea name="opis" required>{{ produkt.opis }}</textarea>
        </div>

        <div class="form-group">
            <label>{{ 'Cena' if lang == 'pl' else 'Price' }} (PLN)</label>
            <input type="number" step="0.01" name="cena" value="{{ produkt.cena }}" required>
        </div>

        <div class="form-group">
            <label>{{ 'Ilo≈õƒá' if lang == 'pl' else 'Quantity' }}</label>
            <input type="number" step="0.1" name="ilosc" value="{{ produkt.ilosc }}" required>
        </div>

        <div class="form-group">
            <label>{{ 'Typ ceny' if lang == 'pl' else 'Unit type' }}</label>
            <select name="typ_ceny">
                <option value="kg" {% if produkt.typ_ceny == 'kg' %}selected{% endif %}>kg</option>
                <option value="szt" {% if produkt.typ_ceny == 'szt' %}selected{% endif %}>szt</option>
            </select>
        </div>

        <div class="form-group">
            <label>{{ 'Kategoria' if lang == 'pl' else 'Category' }}</label>
            <select name="kategoria">
                {% for kat in kategorie %}
                    <option value="{{ kat.id }}" {% if kat.id == produkt.id_kategorii %}selected{% endif %}>{{ kat.nazwa }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>{{ 'Zdjƒôcie (nazwa pliku)' if lang == 'pl' else 'Image filename' }}</label>
            <input type="text" name="zdjecie" value="{{ produkt.zdjecie }}" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn-primary">üíæ {{ 'Zapisz zmiany' if lang == 'pl' else 'Save Changes' }}</button>
        </div>
    </form>
</div>
{% endblock %}
